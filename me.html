<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media pop-up</title>


    <!--Link to css file-->
    <link rel="stylesheet" href="/Styles/styleme.css" />

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

    <h1>Check my acounts on;</h1>

    <ul class="wrapper">
        <li class="icon facebook">
            <span class="name">Facebook</span>
            <span><a href="https://facebook.com"></a><i class="fa-brands fa-facebook"></i></span>
        </li>

        <li class="icon youtube">
            <span class="name">Youtube</span>
            <span><i class="fa-brands fa-youtube"></i></span>

        </li>

        <li class="icon instagram">
            <span class="name">Istagram</span>
            <span><i class="fa-brands fa-instagram"></i></span>

        </li>

        <li class="icon skype">
            <span class="name">Skype</span>
            <span><i class="fa-brands fa-skype"></i></span>

        </li>

        <li class="icon google">
            <span class="name">Google</span>
            <span><i class="fa-brands fa-google"></i></span>

        </li>

    </ul>
     <!--
    <button class="bub"><a href="/Pages/gallery.html">Gallery</a></button>
     -->
     

</body>

</html>
